apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.spec.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.spec.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.spec.strategy.rollingUpdate.maxUnavailable }}
    type: {{ .Values.spec.strategy.type }}
  template:
    metadata:
      annotations:
        timestamp: {{ now | quote }}
      labels:
        app: {{ .Release.Name }}
    spec:
      {{- with .Values.securityContext}}
      securityContext:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Release.Name }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - containerPort: {{ .Values.deployment.containerPort }}
              protocol: {{ .Values.deployment.containerProtocol }}
            {{ if .Values.extraPorts }}
              {{- toYaml .Values.extraPorts | nindent 12 }}
            {{- end }}
          {{- with .Values.service.livenessProbe }}
          livenessProbe:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.service.readinessProbe }}
          readinessProbe:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.service.volumeMounts}}
          volumeMounts:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.service.env}}
          env:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.service.envFrom}}
          envFrom:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.config }}
            - configMapRef:
                name: {{ .Release.Name }}-env
          {{- end }}
      {{- with .Values.volumes}}
      volumes:
      {{- toYaml . | nindent 8 }}
      {{- end }}
